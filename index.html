<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Portal</title>
    <style>
    body {
        background-color: skyblue;
	background-image:url("C:\Users\POORNA SAI\Pictures\doctor123.jpg") ;
      /* 100% of the viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    form {
        text-align: center; /* Corrected */
        width: 80%;
        max-width: 400px;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    label,
    input,
    select,
    button {
        display: block;
        margin-bottom: 10px;
    }

    input,
    select,
    button {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    button {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body style="background-color:pink;">
    <form id="portalForm">
        <h1>WELCOME TO MED AI </h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="120" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('portalForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for this example
            // You can add code here to handle form submission, like sending data to a server
            alert('Registration Successful!');
            window.location.href = 'registration-success.html'; // Redirect to the next page
        });
    </script>
</body>
</html>
